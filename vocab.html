<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamified Vocabulary Builder - EduTools</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@300;400;500&display=swap">
    <link rel="stylesheet" href="vocab.css">
</head>

<body>
    <header>
        <h1 class="logo">EduTools</h1>
        <nav>
            <ul>
                <li><a href="index.html">Back to Home</a></li>
                <li class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="themeSwitch">
                        <span class="slider">
                            <svg class="theme-icon sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor">
                                <circle cx="12" cy="12" r="5"></circle>
                                <path
                                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42">
                                </path>
                            </svg>
                            <svg class="theme-icon moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                                fill="none" stroke="currentColor">
                                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                            </svg>
                        </span>
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <section class="vocab-game">
        <div class="container">
            <h2 id="word">Loading...</h2>
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <div class="choices" id="choices"></div>
            <div class="feedback" id="feedback"></div>
            <div class="score" id="score">Score: 0</div>
            <button class="next-btn cta" id="nextBtn">Next Word</button>
            <button class="restart-btn cta" id="restartBtn" style="display: none;">Restart Game</button>
        </div>
    </section>

    <footer>
        <p>Â© 2025 EduTools. All rights reserved.</p>
    </footer>

    <audio id="correctSound" src="https://cdn.pixabay.com/audio/2023/02/14/audio_7b0c7f6b7e.mp3"></audio>
    <audio id="wrongSound" src="https://cdn.pixabay.com/audio/2023/02/14/audio_9f7f1c3b8d.mp3"></audio>

    <script src="vocab.js"></script>
</body>

</html>
